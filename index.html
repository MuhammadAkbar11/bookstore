<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="dist/plugin/Bootstrap4/bootstrap.min.css" />
		<!-- FontAwesome CSS -->
		<link
			rel="stylesheet"
			href="dist/plugin/fontawesome-free/css/all.min.css"
		/>
		<!-- Costum Css -->
		<link rel="stylesheet" href="dist/css/main.min.css" />

		<title>Quinn BookStore</title>
	</head>
	<body>
		<!-- end of navbar -->

		<nav
			class="navbar fixed-top navbar-expand-lg navbar-dark bg-transparent pt-lg-4"
		>
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="dist/image/logo.png" height="60" alt="" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse collapse__theme text-lg-center col-lg-10 "
					id="navbarNavDropdown"
				>
					<ul class="navbar-nav ">
						<li class="nav-item ">
							<a class="nav-link nav-link__theme" href="#">Home </a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-link__theme" href="#">Books</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-link__theme" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-link__theme" href="#">Contact</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link nav-link-account btn btn-outline-theme rounded-pill"
								href="#"
								>My Account</a
							>
						</li>
					</ul>
					<div class="row float-right ml-auto">
						<div class="col-sm-6 text-right">
							<a href="" class="ml-auto btn btn-block text-theme"
								><i class="fas fa-shopping-bag"></i
							></a>
						</div>
						<div class="col-sm-6 text-left">
							<a href="" class="btn btn-block text-theme"
								><i class="fas fa-search"></i
							></a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<!-- hero Section -->
		<section class="jumbotron jumbotron-fluid hero">
			<div class="container text-center">
				<h1 class="display-4 font-weight-bold">
					Welcome <span class="text-theme">Quinn </span>
				</h1>
				<h3 class="hero__subtitle">
					<span class="text-theme">Buy </span>your book
					<span class="text-theme">from </span>Here
				</h3>
				<a
					href="#"
					class="btn btn-outline-theme rounded-pill px-md-5 py-md-2 mt-lg-5"
					>Buy now
					<i class="fas fa-arrow-right" style="margin-left: 4px;"></i>
				</a>
			</div>
		</section>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<!-- costum js -->
		<script src="dist/js/app.js"></script>
	</body>
</html>
